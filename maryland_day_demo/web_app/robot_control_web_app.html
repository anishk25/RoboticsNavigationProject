<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>
<body>


<table>  
  <tr>
    <td></td>
    <td><button id = "button_up"style="width:60px;height:60px" type="button">&#8593;</button></td>
    <td></td>
  </tr>
  <tr>
    <td><button id = "button_left" style="width:60px;height:60px" type="button"> &#8592; </button></td>
    <td><button id = "button_down" style="width:60px;height:60px" type="button">&#8595;</button></td>
    <td><button id = "button_right" style="width:60px;height:60px" type="button">&#8594;</button></td>
  </tr>
</table> 
<br/>

<table>
  <tr>
    <td><button id = "button_stop"style="width:190px;height:60px" type="button">STOP</button></td>
  </tr>
</table> 



<script type="text/javascript">

	var socket = io();
	var button_stop = document.getElementById('button_stop');
	var button_left = document.getElementById('button_left');
	var button_up = document.getElementById('button_up');
	var button_right = document.getElementById('button_right');
	var button_down = document.getElementById('button_down');

	document.addEventListener('keydown', function(event) {
		switch(event.keyCode){
			case 32:  button_stop.focus(); 	break;
			case 37:  button_left.focus(); break;
			case 38:  button_up.focus(); break;
			case 39:  button_right.focus(); break;
			case 40:  button_down.focus(); break;
		}
	});

	document.addEventListener('keyup', function(event) {
		robot_message = "";
		switch(event.keyCode){
			case 32:  
				button_stop.blur(); 
				robot_message = "STOP";
				break;
			case 37:  
				button_left.blur(); 
				robot_message = "LEFT";
				break;
			case 38:  
				button_up.blur(); 
				robot_message = "FORWARD";
				break;
			case 39:  
				button_right.blur(); 
				robot_message = "RIGHT";
				break;
			case 40:  
				button_down.blur(); 
				robot_message = "BACKWARD";
				break;
		}
		socket.emit('robot_command', robot_message);
	});
</script>
 
</body>
</html>
